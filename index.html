<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fieldset</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <div class="maindiv">
        <img src="img/google.png" alt="Google">
        <h1>Welcome</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
            <div class="Fields">
                <div class="Fieldset">
                    <input type="password" class="Before-FS" required="">
                    <h1 class="Fs-H"><span>Enter your password</span></h1>
                    <label class="placeholder">Enter your password</label>
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <p>Show password</p>
                </div>

                <div class="flex-container">
                    <div class="cells">
                        <a href="">Try another way</a>
                    </div>
                    <div class="cell">
                        <button>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
